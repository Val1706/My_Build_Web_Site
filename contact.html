<!DOCTYPE html>
<html lang="en">
        <head>
            <title>
                Сайт
            </title>
            <meta charset="utf-8">
            <link rel="stylesheet" type="text/css" href="contact_css.css">

    
        </head>
<body>
        <div id="w">
                <h1>Contact with us !</h1>
                <form id="contactform" name="contact" method="post" action="#">
                <p class="note"><span class="req">*</span> Required fields</p>
                <div class="row">
                <label for="name">Your name <span class="req">*</span></label>
                <input type="text" name="name" id="name" class="txt" tabindex="1" placeholder="Steve Jobs" required>
                </div>
                
                <div class="row">
                <label for="email">E-mail <span class="req">*</span></label>
                <input type="email" name="email" id="email" class="txt" tabindex="2" placeholder=" address@mail.com" required>
                </div>
                
                <div class="row">
                <label for="subject">Topic <span class="req">*</span></label>
                <input type="text" name="subject" id="subject" class="txt" tabindex="3" placeholder="Topic" required>
                </div>
                
                <div class="row">
                <label for="message">Message <span class="req">*</span></label>
                <textarea name="message" id="message" class="txtarea" tabindex="4" required></textarea>
                </div>
                
                <div class="center">
                <input type="submit" id="submitbtn" name="submitbtn" tabindex="5" value="Submit">
                </div>
                </form>
                </div>
        </body>
